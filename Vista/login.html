<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>
    <link rel="stylesheet" href="#">
    <link rel="stylesheet" href="/css/styleLogin.css">
</head>

<body class="align">

    <div class="grid">
  
      <form action="/" method="post" class="form login">
  
        <header class="login__header">
          <h2 class="login__title">Formulario Login</h2>
        </header>
  
        <div class="login__body">
          <input class= "form__field" type="email" placeholder="Email" required>
          <input class= "form__field" type="password" placeholder="Contraseña" required>
        </div>
  
        <footer class="login__footer">
          <input class="buttons" type="submit" value="Ingresar">
  
          <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        </footer>
  
      </form>
  
    </div>
  
  </body>
